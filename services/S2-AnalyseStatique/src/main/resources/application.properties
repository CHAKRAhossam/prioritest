spring.application.name=analyse-statique-service
spring.servlet.multipart.max-file-size=2000MB
spring.servlet.multipart.max-request-size=2000MB
server.tomcat.max-swallow-size=2000MB
server.port=8081

# Database Configuration (PostgreSQL/TimescaleDB) - Optional
# Uncomment and configure when PostgreSQL is available via docker-compose
# To start PostgreSQL: cd prioritest && docker-compose up -d postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/prioritest
#spring.datasource.username=prioritest
#spring.datasource.password=prioritest
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable JPA auto-configuration if datasource is not configured
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Kafka Configuration - Optional
# Set kafka.enabled=true to enable Kafka integration
# To start Kafka: cd prioritest && docker-compose up -d kafka zookeeper
kafka.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.repository-commits=repository.commits
kafka.topic.code-metrics=code.metrics
kafka.consumer.group-id=analyse-statique-service

# Git Configuration
git.temp.dir=./temp-repos

# Feast Configuration - Optional
# Set feast.enabled=true to enable Feast integration
feast.enabled=false
feast.url=http://localhost:6566
feast.feature-service=code-metrics-service

# Thresholds for smell detection
smell.godclass.loc=500
smell.godclass.wmc=50
smell.godclass.cbo=10
smell.longmethod.loc=50
smell.longparameterlist.count=5
smell.dataclass.method=10
smell.featureenvy.ratio=0.5