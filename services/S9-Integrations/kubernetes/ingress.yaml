apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-integration-ingress
  namespace: test-prioritization
  labels:
    app: cicd-integration-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - cicd-integration.example.com
      secretName: cicd-integration-tls
  rules:
    - host: cicd-integration.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cicd-integration-service
                port:
                  number: 80

